<form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" id="name" name="name" class="form-control"
    ngModel required #nameInput="ngModel" />
    <span class="help-block" *ngIf="nameInput.invalid && nameInput.touched">Please, enter a name!</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let side of avaiableSides" [value]="side.value">
        {{ side.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="formulario.invalid" type="submit">Add Character</button>
</form>
